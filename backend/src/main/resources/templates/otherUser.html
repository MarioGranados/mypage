<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>partials</title>
    <style>
        .hidden_form {
            display: none;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="display-4 mx-4"><span th:text="${user.getUsername()}"></span></h1>
    <h5>
        <span th:text="${user.getBio()}"></span>
    </h5>

    <div th:each="link : ${links}">
        <div class="card mb-3" style="width: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${link.getThumbnail()}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${link.getTitle()}"></span></h5>
                        <p class="card-text"><span th:text="${link.getDescription()}"></span></p>
                        <p class="card-text"><small class="text-muted">
                            <span th:text="${link.getURL()}"></span>
                        </small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="partials :: footer"></footer>
<script th:replace="partials :: scripts"></script>

</body>
</html>
